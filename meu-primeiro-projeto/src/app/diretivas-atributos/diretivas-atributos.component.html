<ng-content select="h1"></ng-content>

<div *ngIf="nome != 'Danilo'">
  <p [ngClass]="{'active': valor, 'disabled': !valor}"> NgClass </p>
  <p [ngStyle]="{'font-size': altura}"> NgStyle </p>
</div>

<hr>

<input [(ngModel)]="nome"> {{ nome }}
<button (click)="salvar()">Salvar</button>

<li *ngFor="let item of lista">
  {{item.nome}}
</li>

<hr>

<p>ngTemplate</p>
<ng-template ngFor let-item [ngForOf]="lista">
  <p>
    {{item.nome}}
  </p>
</ng-template>

<ng-content select="h3"></ng-content>

<hr>

<p>Pipe</p>

<input [(ngModel)]="nome">
<button (click)="salvar()">Salvar</button>
<li *ngFor="let item of lista">{{item.nome | uppercase}}</li>

{{date | date: 'dd/MM/yyyy'}}
